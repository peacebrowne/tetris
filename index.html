<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.10.2-web/css/all.min.css">
    <title>Tetris</title>
</head>
<body>

    <header>
        <h1> <i class="fa fa-arrow-left"></i> Tetris</h1>
        <div class="score-level">
            <h4 class="score">Score: <span>100</span></h4>
            <h4 class="level">Level: <span>5</span></h4>
        </div>
    </header>

    <nav>
        <h1>Tetris</h1>
        <ul>
            <li class="new-game-menu">New Game</li>
            <li class="continue-menu">Continue</li>
            <li class="high-score-menu">High Score</li>
            <li class="select-level-menu">Select Level</li>
            <li class="help-menu">Help</li>
        </ul>
    </nav>
    
    <main>
    </main>

    <footer>
        <h5>
            inspired by: kit
        </h5>

        <div class="buttons">

            <button class="up fa fa-angle-up"></button>
            <button class="right fa fa-angle-right"></button>
            <button class="down fa fa-angle-down"></button>
            <button class="left fa fa-angle-left"></button>

        </div>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
